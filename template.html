<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hikes!</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <link rel="stylesheet" href="static/vendor/fancybox/source/jquery.fancybox.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="static/vendor/fancybox/source/jquery.fancybox.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            min-height: 400px;
        }

        #sidebar {
            padding: 10px;
            overflow-y: auto;
        }

        .image-popup {
            width: 600px;
            height: 600px;
        }

        .flickr-popup a {
            margin-top: 10px;
            display: block;
        }

        .downloads {
            margin-bottom: 20px;
        }

        .downloads-title {
            border-bottom: 1px solid #ccc;
        }

    </style>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <h1>Hikes we've been on</h1>
            <p class="lead">
                This an interactive map of the GPS tracks we've taken while hiking various trails in the PNW.
            </p>
            {{#.}}
            <div class="hikes-{{year}} hike-list">
                <h2>{{year}}</h2>
                <ul>
                    {{#hikes}}
                    <li>
                        <a href="{{geojson_path}}" class="hike">{{name}}</a>
                        {{#downloads}}
                        <div class="downloads hide">
                            <h4 class="downloads-title">Downloads</h4>
                        <ul>
                            {{#downloads}}
                            <li><a href="{{path}}" download="{{name}}">{{name}}</a></li>
                            {{/downloads}}
                        </ul>    
                        </div>
                        {{/downloads}}
                    </li>
                    {{/hikes}}
                </ul>
            </div>
            {{/.}}
        </div>
        <div class="span9">
            <div id="map"></div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
